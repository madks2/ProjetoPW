<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRONETWORKER</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="registerFormCandidato"> <h1>Cadastro</h1>
            
            <div class="input-group">
                <label for="nomeCandidato">Nome Completo</label> <input type="text" id="nomeCandidato" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="input-group">
                <label for="dataNascimentoCandidato">Data de Nascimento</label> <input type="date" id="dataNascimentoCandidato" required> <span id="idadeErrorCandidato" class="error-message"></span> </div>
            
            <div class="input-group">
                <label for="telefoneCandidato">Telefone</label> <input type="tel" id="telefoneCandidato" placeholder="(00) 00000-0000" required> </div>
            
            <div class="input-group">
                <label for="emailCandidatoRegister">E-mail</label> <input type="email" id="emailCandidatoRegister" placeholder="Digite seu e-mail" required> </div>
            
            <div class="input-group">
                <label for="cadSenhaCandidato">Senha</label> <div class="password-input">
                    <input type="password" id="cadSenhaCandidato" placeholder="Crie uma senha" required> <i class="ri-eye-off-line toggle-password" id="toggleCadPasswordCandidato"></i> </div>
            </div>
            
            <div class="input-group">
                <label for="confirmSenhaCandidato">Confirme a Senha</label> <div class="password-input">
                    <input type="password" id="confirmSenhaCandidato" placeholder="Repita sua senha" required> <i class="ri-eye-off-line toggle-password" id="toggleConfirmaPasswordCandidato"></i> </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="termos" required>
                <label for="termos">Aceito os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
            </div>
            
            <button type="submit" id="registerButtonCandidato" disabled>Cadastrar</button> <p class="switch-text">Já tem conta? <a href="login-candidato.html">Faça login</a></p> </form>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
