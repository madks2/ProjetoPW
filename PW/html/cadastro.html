<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="loginButton">Entrar</button>
            <button id="cadastroButton">Cadastre-se</button>
        </div>
    
        <h2>Cadastro</h2>
        <form id="cadastro">
            <label for="txtNome">Nome completo</label>
            <i class="ri-user-line"></i>
            <input type="text" id="txtNome" name="txtNome" placeholder="Digite seu nome completo" required>
    
            <label for="txtEmail">Email</label>
            <i class="ri-mail-line"></i>
            <input type="email" id="txtEmail" name="txtEmail" placeholder="Digite seu email" required>
    
            <label for="txtConfEmail">Confirmar email</label>
            <i class="ri-mail-line"></i>
            <input type="email" id="txtConfEmail" name="txtConfEmail" placeholder="Confirme seu email" required>
    
            <label for="txtCelular">Número do celular</label>
            <i class="ri-phone-line"></i>
            <input type="text" id="txtCelular" name="txtCelular" placeholder="Digite seu número de celular" required>
    
            <label for="txtDataNasc">Data de nascimento</label>
            <i class="ri-calendar-line"></i>
            <input type="date" id="txtDataNasc" name="txtDataNasc" required>
    
            <label for="txtSenha">Senha</label>
            <i class="ri-lock-password-line"></i>
            <input type="password" id="txtSenha" name="txtSenha" placeholder="Digite sua senha" required>
    
            <label for="txtConfSenha">Confirme sua senha</label>
            <i class="ri-lock-password-line"></i>
            <input type="password" id="txtConfSenha" name="txtConfSenha" placeholder="Confirme sua senha" required>
    
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
