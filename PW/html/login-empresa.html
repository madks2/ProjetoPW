<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style-empresa.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <div class="logo-container">
                <h1>Login Empresarial</h1>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail Corporativo</label>
                <input type="email" id="email" placeholder="seu@empresa.com" required>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha</label>
                <div class="password-input">
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                    <i class="ri-eye-off-line toggle-password"></i>
                </div>
            </div>
            
            <button type="submit">Entrar</button>
            
            <p class="switch-text">NÃ£o tem conta? <a href="cadastro-empresa.html">Registre sua empresa</a></p>
        </form>
    </div>

    <script src="../js/script-empresa.js"></script>
</body>
</html>
