<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRONETWORKER</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style-empresa.css">
</head>
<body>
    <div class="container">
        <form id="registerForm">
            <div class="logo-container">
                <h1>Cadastro Empresarial</h1>
            </div>
            
            <div class="input-group">
                <label for="razaoSocial">Nome da empresa</label>
                <input type="text" id="razaoSocial" placeholder="Nome legal da empresa" required>
            </div>
            
            <div class="input-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required>
            </div>
            
            <div class="input-group">
                <label for="telefone">Telefone Comercial</label>
                <input type="tel" id="telefone" placeholder="(00) 0000-0000" required>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail Corporativo</label>
                <input type="email" id="email" placeholder="contato@empresa.com" required>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha</label>
                <div class="password-input">
                    <input type="password" id="senha" placeholder="Crie uma senha segura" required>
                    <i class="ri-eye-off-line toggle-password"></i>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirmSenha">Confirme a Senha</label>
                <div class="password-input">
                    <input type="password" id="confirmSenha" placeholder="Repita a senha" required>
                    <i class="ri-eye-off-line toggle-password"></i>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="termos" required>
                <label for="termos">Declaro que sou representante legal desta empresa e aceito os <a href="#">Termos Comerciais</a></label>
            </div>
            
            <button type="submit" id="registerButton">Cadastrar Empresa</button>
            
            <p class="switch-text">JÃ¡ possui cadastro? <a href="login-empresa.html">Acesse sua conta</a></p>
        </form>
    </div>

    <script src="../js/script-empresa.js"></script>
</body>
</html>
