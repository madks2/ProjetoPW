<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRONETWORKER</title>
    <link rel="stylesheet" href="../css/editar-perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <main class="main-curriculo">
        <div class="resume-form-card">
            <h4>Editar Perfil Empresarial</h4>
            <form id="editProfileForm">
                <div class="profile-picture-section">
                    <div class="profile-picture-container">
                        <img id="profilePhotoPreview" src="" alt="Foto de Perfil" class="profile-picture-preview">
                    </div>
                    <input type="file" id="profilePhotoInput" accept="image/*" style="display: none;">
                    <button type="button" class="upload-photo-button"
                        onclick="document.getElementById('profilePhotoInput').click()">
                        <i class="ri-upload-cloud-line"></i> Carregar Foto
                    </button>
                </div>

                <div class="form-group">
                    <label for="companyTaglineEdit">Slogan da Empresa</label>
                    <textarea id="companyTaglineEdit" rows="3"
                        placeholder="Ex: Inovando em soluções de tecnologia | Em busca de talentos!"></textarea>
                </div>


                <button type="submit" class="btn btn-primary save-changes-button">Salvar Alterações</button>
                <a href="../html/feed-empresa.html" class="back-link">Voltar para o Feed</a>
            </form>
        </div>
    </main>

    <script src="../js/editar-perfil.js"></script>
</body>

</html>
