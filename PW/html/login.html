<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="loginButton">Entrar</button>
            <button id="cadastroButton">Cadastre-se</button>
        </div>
    
        <h2>Login</h2>
        <form id="login">
            <label for="txtUsuario">Email ou telefone</label>
            <input type="text" id="txtUsuario" name="txtUsuario" placeholder="Digite seu telefone ou email" required>

            <label for="txtSenha">Senha</label>
            <div class="password-field">
                <input type="password" id="txtSenha" name="txtSenha" placeholder="Digite sua senha" required>
                <i class="ri-eye-off-line" id="togglePassword"></i>
            </div>
    
            <button type="submit">Acessar conta</button>
        </form>

    </div>
    <script src="../js/script.js"></script>
</body>
</html>
