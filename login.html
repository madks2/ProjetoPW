<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <nav>
        <ul>
            <li>
                <a>Cadastros</a>
                <ul class="submenu">
                    <li><a href="#">Pessoal</a></li>
                    <li><a href="#">Empresarial</a></li>
                </ul>
            </li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Vagas</a></li>
            <li><a href="#">Mensagens</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Currículo</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="txtUsuario">Usuário ou Email</label>
                <input type="text" id="txtUsuario" name="txtUsuario" placeholder="Digite seu usuário ou email" required>
            </div>
            <div class="input-group">
                <label for="txtSenha">Senha</label>
                <input type="password" id="txtSenha" name="txtSenha" placeholder="Digite sua senha" required>
            </div>

            <button type="submit">Entrar</button>
            <p class="register-link">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
